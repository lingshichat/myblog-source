<!DOCTYPE html>

<head>

    <style>
        body {

            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        .card {

            width: 100%;

        h2 {

        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;

        }

        input {

        button {

            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;

    </style>
</head>

<body>
    <div class="card">
        <h2>ğŸ”‘ Token åŠ å¯†æœº</h2>
        <div class="input-group">
            <label>API Token (åŸæ–‡)</label>
            <input type="text" id="token" placeholder="ghp_..., cloudflare_token...">
        </div>
        <div class="input-group">
            <label>åŠ å¯†å¯†ç  (Password)</label>
            <input type="password" id="password" placeholder="ç”¨äºç™»å½• Admin çš„å¯†ç ">
        </div>
        <button onclick="encrypt()">ğŸ”’ åŠ å¯†å¹¶ç”Ÿæˆ</button>
        <div id="result" onclick="copyResult()" title="ç‚¹å‡»å¤åˆ¶"></div>
    </div>
    <div id="toast" class="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>

    <script>
        function encrypt() {
            const token = document.getElementById('token').value.trim();
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            if (!token || !password) {
                alert('è¯·å¡«å†™ Token å’Œ å¯†ç ');
                return;
            }

            try {
                const encrypted = CryptoJS.AES.encrypt(token, password).toString();
                resultDiv.style.display = 'block';
                resultDiv.textContent = encrypted;
            } catch (e) {
                alert('åŠ å¯†å¤±è´¥');
                console.error(e);
            }
        }

        function copyResult() {
            const text = document.getElementById('result').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                setTimeout(() => toast.style.opacity = '0', 2000);
            });
        }
    </script>
