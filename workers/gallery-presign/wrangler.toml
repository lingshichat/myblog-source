name = "gallery-presign"
main = "worker.js"
compatibility_date = "2024-01-01"

# 环境变量 (敏感信息请使用 wrangler secret put 命令设置)
# wrangler secret put UPLOAD_PASSWORD
# wrangler secret put S3_ACCESS_KEY
# wrangler secret put S3_SECRET_KEY

# 公开配置 (可在此设置或通过 Dashboard)
[vars]
S3_ENDPOINT = "https://s3.bitiful.net"
S3_REGION = "cn-east-1"
S3_BUCKET = "lingshichat"

# 路由配置 (根据您的域名修改)
# routes = [
#   { pattern = "gallery.yourdomain.com/api/*", zone_name = "yourdomain.com" }
# ]
